<div class="header flex flex--align-center flex--space-between">
  <mat-icon class="switch" (click)="changeDisplayType()">dashboard</mat-icon>
  <mat-form-field>
    <mat-icon class="search-icon" matPrefix>search</mat-icon>
    <mat-label>Search repositories</mat-label>
    <input matInput type="text"
           name="search-field"
           placeholder="Search repositories"
           [formControl]="searchFormControl"/>
    <button
      (click)="resetSearch()"
      type="button" mat-icon-button
      id="search-clear-button"
      mat-button
      matSuffix
      aria-label="Clear"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
